version: '3.8'

services:
  flutter-web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - FLUTTER_WEB_PORT=80

  # For development with hot reload
  flutter-dev:
    image: cirrusci/flutter:stable
    working_dir: /app
    volumes:
      - .:/app
      - /app/build
      - /app/.dart_tool
    ports:
      - "3000:3000"
    command: flutter run -d web-server --web-port=3000 --web-hostname=0.0.0.0
    environment:
      - DISPLAY=:0

